<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="title">
                <b>D</b>ebug
            </h2>
            <br/>
            <div class="p-divider"></div>
        </div>

        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Run JavaScript</h4>
                </li>
                <li class="collection-item">
                    <div class="input-field col s8">
                        <input id="code" type="text" class="validate">
                        <label for="code">Code to Run</label>
                    </div>
                    <br/>
                    <button class="btn waves-effect waves-light" onclick="if($('#code').val()) { injectCode($('#code').val(), function(data){$('#console-text').append(data + '<br/>')}) }">Send
                    </button>
                    <br/>
                    <br/>
                    <br/>
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Console</span>
                            <p id="console-text"></p>
                        </div>
                        <div class="card-action">
                            <a onclick="$('#console-text').text('')">Clear</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
